<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redshift</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5a67d8" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <h1>Redshift</h1>
            </div>
            
            <div style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="font-size: 12px; color: #718096;">
                    <span id="libraryPath">~/Music/RedshiftMaster</span>
                </div>
            </div>
            
            <nav>
                <div class="nav-item active" data-tab="dashboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </div>
                
                <div class="nav-item" data-tab="music">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    Music
                </div>
                
                <div class="nav-item" data-tab="sync">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"></path>
                        <path d="M23 20v-6h-6"></path>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"></path>
                        <path d="M3.51 15a9 9 0 0 0 14.85 4.36L23 14"></path>
                    </svg>
                    Doppler Sync
                </div>
                
                <div class="nav-item" data-tab="history">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    History
                </div>
                
                <div class="nav-item" data-tab="settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 2v3m0 14v3m10-10h-3M5 12H2m15.364-6.364l-2.121 2.121M8.757 15.243l-2.121 2.121m12.728 0l-2.121-2.121M8.757 8.757L6.636 6.636"></path>
                    </svg>
                    Settings
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header" id="titleBar">
                <!-- Left: Page Title + Actions -->
                <div class="header-left">
                <h2 id="pageTitle">Dashboard</h2>
                    <div class="header-left-actions">
                        <div id="dashboardActions" class="header-actions">
                            <button class="btn btn-secondary btn-sm" id="scanBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6"></path>
                            <path d="M23 20v-6h-6"></path>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Scan Library
                    </button>
                    
                            <button class="btn btn-primary btn-sm" id="syncBtn" disabled>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                        Start Sync
                    </button>
                    </div>
                    <div id="musicActions" class="header-actions" style="display: none;">
                            <button class="btn btn-secondary btn-sm" id="scanMusicBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 4v6h6"></path>
                                <path d="M23 20v-6h-6"></path>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                            Refresh Library
                        </button>
                    </div>
                </div>
            </div>
            
                <!-- Center: Mini Player -->
                <!-- include: partials/components/mini-player.html -->
                
                <!-- Right: Queue Preview -->
                <div class="header-right">
                    <!-- include: partials/components/queue-preview.html -->
                </div>
            </div>
            
            <div class="content-area">
                <!-- include: partials/tabs/dashboard-tab.html -->
                
                <!-- include: partials/tabs/music-tab.html -->
                
                <!-- include: partials/tabs/doppler-sync-tab.html -->
                
                <!-- include: partials/tabs/history-tab.html -->
                
                <!-- include: partials/tabs/settings-tab.html -->
            </div>
        </div>
    </div>

    <!-- Modals (loaded from partials at build time) -->
    <!-- include: partials/modals/transfer-modal.html -->
    <!-- include: partials/modals/create-playlist-modal.html -->
    <!-- include: partials/modals/album-art-modal.html -->
    <!-- include: partials/modals/queue-modal.html -->
    <!-- include: partials/modals/equalizer-modal.html -->

    <!-- Component Scripts -->
    <script src="components/AudioPlayerUI.js"></script>
    <script src="components/AudioPlayerQueue.js"></script>
    <script src="components/AudioPlayerEqualizer.js"></script>
    <script src="components/AudioPlayerPlayback.js"></script>
    <script src="components/AudioPlayerControls.js"></script>
    <script src="components/AudioPlayerProgress.js"></script>
    <script src="components/AudioPlayer.js"></script>
    <script src="components/MusicLibrary.js"></script>
    <script src="components/SyncManager.js"></script>
    <script src="components/SettingsManager.js"></script>
    <script src="components/PlaylistManager.js"></script>
    <script src="components/DopplerSync.js"></script>
    
    <!-- Main UI Manager -->
    <script src="renderer.js"></script>
</body>
</html>

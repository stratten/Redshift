<!-- Queue Modal -->
<div id="queueModal" class="modal queue-modal" style="display: none;">
    <div class="modal-content queue-modal-content">
        <div class="queue-modal-header">
            <h2>Queue</h2>
            <div class="queue-header-actions">
                <button id="clearQueueBtn" class="queue-action-btn">Clear Queue</button>
                <button id="closeQueueModal" class="close-button">&times;</button>
            </div>
        </div>
        
        <div class="queue-modal-body">
            <!-- Now Playing Section -->
            <div class="queue-now-playing">
                <h3>Now Playing</h3>
                <div id="queueCurrentTrack" class="queue-current-track">
                    <div class="queue-track-info">
                        <div class="queue-track-art">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </div>
                        <div class="queue-track-details">
                            <div class="queue-track-title">No track playing</div>
                            <div class="queue-track-artist">â€”</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Up Next Section -->
            <div class="queue-up-next">
                <h3>Up Next <span id="queueCount" class="queue-count">(0)</span></h3>
                <div id="queueTrackList" class="queue-track-list">
                    <div class="queue-empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <p>Queue is empty</p>
                        <p class="queue-empty-hint">Tracks will appear here when you add them to the queue</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

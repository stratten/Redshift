<!-- Dashboard Tab -->
<div id="dashboardTab" class="tab-content">
    <div class="sync-dashboard">
        <div class="stat-card">
            <div class="stat-value" id="newFilesCount">0</div>
            <div class="stat-label">New Files</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value" id="modifiedFilesCount">0</div>
            <div class="stat-label">Modified Files</div>
        </div>
    </div>
    
    <div class="file-list">
        <div class="file-list-header">
            <h3>Files to Sync</h3>
            <span id="totalSize">0 MB</span>
        </div>
        
        <div id="filesList">
            <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <h3>No files to sync</h3>
                <p>Click "Scan Library" to check for new or modified files</p>
            </div>
        </div>
    </div>
    
    <div class="log-area" id="logArea">
        <div class="log-entry">
            <span class="log-time">10:30:45</span>
            <span class="log-type log-info">[INFO]</span>
            <span>Application started</span>
        </div>
    </div>
</div>

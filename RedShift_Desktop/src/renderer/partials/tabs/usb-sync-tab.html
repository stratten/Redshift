<!-- USB Sync Tab (formerly Dashboard) -->
<div id="usb-syncTab" class="tab-content" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Connected Devices</h2>
        <button id="scanDevicesBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Scan for Devices
        </button>
    </div>
    
    <!-- Devices Container - will hold multiple device cards -->
    <div id="connectedDevicesContainer" class="devices-container">
        <!-- Device cards will be dynamically added here -->
        <div class="empty-devices-state">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
            </svg>
            <h3>No Devices Connected</h3>
            <p>Connect your iPhone or iPad via USB to sync music</p>
            <button id="scanDevicesBtnEmpty" class="btn btn-primary" style="margin-top: 16px;">
                Scan for Devices
            </button>
        </div>
    </div>
</div>
